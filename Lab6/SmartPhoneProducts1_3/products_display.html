<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Products</title>
    <link rel="stylesheet" type="text/css" href="products-style.css" />

</head>

<body>
    <script>
        //const storeName = "Bryson Yuen";
        var hits = 10;
        var spins = 20;
        var first_name = "Bryson";
        var last_name = "Yuen";
        var storeName = "<p style='font-size=80pt'>" + "<b>" + first_name + "</b> <i>" + last_name + "</i>'s</p><p style='font-size=50pt'> Better Used Smartphone Store</p>";
        document.write(storeName);
    </script>

    <p>
        Hits: <span id="hits_span">0</span>
        Spins: <span id="spins_span">0</span>
        Hits/Spins: <span id="hits_spins_span">0</span>
    </p>
    <div>
        <main>
            <section class="item"
                onmouseover="className='item rotate'; spins += 1; spins_span.innerHTML = spins; hits_spins_span.innerHTML = (hits_span.innerHTML/spins_span.innerHTML).toFixed(2);"
                onclick="className='item'; hits += 1; hits_span.innerHTML; hits_spins_span.innerHTML = (hits_span.innerHTML/spins_span.innerHTML).toFixed(2);">
                <h2>HTC</h2>
                <p>&dollar;40.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg">
            </section>
            <section class="item" onmouseover="className='item rotate'; spins = spins + 1; spins_span.innerHTML = spins"
                onclick="className='item'; hits = hits + 1; hits_span.innerHTML = hits">
                <h2>Apple</h2>
                <p>&dollar;75.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg">
            </section>
            <section class="item" onmouseover="className='item rotate'; spins = spins + 1; spins_span.innerHTML = spins"
                onclick="className='item'; hits = hits + 1; hits_span.innerHTML = hits">
                <h2>Nokia</h2>
                <p>&dollar;35.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg">
            </section>
            <section class="item" onmouseover="className='item rotate'; spins = spins + 1; spins_span.innerHTML = spins"
                onclick="className='item'; hits = hits + 1; hits_span.innerHTML = hits">
                <h2>Samsung</h2>
                <p>&dollar;45.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg">
            </section>
            <section class="item" onmouseover="className='item rotate'; spins = spins + 1; spins_span.innerHTML = spins"
                onclick="className='item'; hits = hits + 1; hits_span.innerHTML = hits">
                <h2>Blackberry</h2>
                <p>&dollar;10.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg">
            </section>
        </main>
    </div>
    <h1>Your One Stop Phone Shop</h1>
</body>
<footer>
    <script>
        var date = new Date();
        var hours = (date.getHours());
        var minutes = (date.getMinutes());
        var am_pm = (hours < 12) ? 'AM' : 'PM';
        document.write(`
    <table border="1" style="margin-left: auto; margin-right: auto; text-align: center;">
        <tr><th colspan="2"><h1>Your One Stop For Used Phones - ${first_name[0] + "." + last_name[0]}.'s</h1></th></tr>
        <tr><td>1.</td><td><br />Copyright @ ${first_name + ' ' + last_name}</td></tr>
        <tr><td>2.</td><td>${date.getFullYear()}</td></tr>
        <tr><td>3.</td><td>${(hours + 11) % 12 + 1 + ':' + minutes + ' ' + am_pm}</td></tr>
    </table>
    `)
    </script>
</footer>

</html>
