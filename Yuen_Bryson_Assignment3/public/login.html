<!-- Loads navbar -->
<script src="./navbar.js" type="text/javascript"></script>
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Loads the multiple style sheets -->
    <link rel="stylesheet" href="stylesheets/login.css">
    <link rel="stylesheet" href="stylesheets/navbar.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script type="text/javascript">
        navbar(); // Loads the navbar
    </script>
</head>

<body>
    <header>
        <br>
    </header>

    <script>
        // Creates a form for the user to log in with
        document.write(`
        <form action="process_login${location.search}" method="post">`);
    </script>
    <h1 style="text-align: center;">Login</h1>
    <div class="container">
        <p style="text-align: center;">Please enter your username and password.</p>

        <!-- Username input box -->
        <label for="uname"><b>Username</b></label>
        <br>
        <span id="username_msg" style="color: red;"></span>
        <input type="text" placeholder="Enter Username" name="username" id="username" required><br>

        <!-- Password input box -->
        <label for="psw"><b>Password</b></label>
        <br>
        <span id="psw_msg" style="color: red;"></span>
        <input type="password" placeholder="Enter Password" name="password" required>
        <br>
        <!-- Button that submits login form -->
        <button class="btn" type="submit">Login</button>
    </div>

    <div class="container register">
        <script>
            // Allows user to go to register page if they need to make an account
            document.write(` <p>Need an account? <a href="./register.html${location.search}">Register here.</a></p>`);
        </script>
    </div>

    </form>
</body>

</html>

<!-- Errors for login -->
<script>
    let params = (new URL(document.location)).searchParams;
    // If username has an error, alerts user
    if (params.has('username_error')) {
        username_msg.innerHTML = params.get('username_error');
        username.value = params.get('username'); // If password is incorrect, username becomes sticky
        alert(params.get('username_error')); // If username is invalid, alert user
    }
    // If password has an error, alerts user
    if (params.has('password_error')) {
        psw_msg.innerHTML = params.get('password_error');
        username.value = params.get('username'); // Sticky username if there is an error
        alert(params.get('password_error')); // If password is invalid, alert user
    }
</script>
