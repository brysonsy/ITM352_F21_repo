<script>
    // Borrowed and modified from Lab 13
    // Checks if q is a non negative int
    function isNonNegInt(q, returnErrors = false) {
        errors = []; // Assumes no errors at firts
        if (q == '') q = 0; // If text box is blank, nothing is shown
        if (Number(q) != q) errors.push('<font color="red">Not a number!</font>'); // check if string is a number value
        else {
            if (q < 0) errors.push('<font color="red">Negative value!</font>'); // check if it is non-negative
            if (parseInt(q) != q) errors.push('<font color="red">Not an integer!</font>'); // check that it is an integer
            if (q > 100) errors.push('<font color="red">Not available</font>');

        }
        return returnErrors ? errors : (errors.length == 0);
    }

    // Borrowed and Modified from Lab 13
    function checkQuantityTextbox(theTextbox) {
        var errors_invalid = isNonNegInt(theTextbox.value, true);
        // Message is changed if there are no errors
        if (errors_invalid.length == 0) errors_invalid = ['Quantity desired'];
        // If textbox is empty insert a quantity
        if (theTextbox.value.trim() == '') errors_invalid = ['Insert quantity'];
        // If there are errors, show them
        document.getElementById(theTextbox.name + '_label').innerHTML = errors_invalid.join(", ");
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Mart</title>
    <!-- Load style files -->
    <link rel="stylesheet" href="./products_style.css">
    <link rel="stylesheet" href="./navigation.css">
    <!-- Call navigation bar -->
    <script type="text/javascript">navigationbar();</script>
</head>
<body>
    <div id="banner"><h1>Poke Mart</h1></div>
    <script>
        if (getCookie('user_info') != false) {
        var user_info = JSON.parse(getCookie('user_info'));
        console.log(user_info);
        document.write(`Welcome, ${user_info["name"]}`); // If the user has a cookie called "user_info", display their name with welcome
      } else {
        document.write(`User not logged in`); // If the user does not have a cookie called "user_info", display message saying not logged in
      };
    </script>
    <div>
    <main>
        <form name="product_form" action="./purchase" method="POST">
            <input class="button" type="submit" value="Confirm Purchase" name="purchase_submit">
            <script>
            // Hidden input product_key so the server can get products_array quantity
            document.write(`<input type="hidden" name="product_type" value="${product_type}">`);
            
            // Write products on page, write until products are undefined
            // Setup form
            for(i = 0; i < products_array[product_type].length; i++) {
                document.write(`
                    <section class="item_display"><br><img src="${[product_type][i].image}" align="left"></br></section>
                    <section class="item_text">
                        <p>
                            <br><h2>${[product_type][i].name}</h2></br>
                            <br>${[product_type][i].desc}</br>
                            <br><b>$${[product_type][i].price}</b></br>
                            <br>
                                <label id="quantity${i}_label">Please type quantity desired: </label>
                                <input type="text" placeholder="Quantity Available: ${[product_type][i].quantity_available}" name="quantity${i}" onkeyup="checkQuantityTextbox(this);">
                                <input class="button" type="button" value="Add to Cart" name="addProduct${i}" id="cart_button" onclick="saveProduct(${i});">
                            </br>
                            
                        </p>
                    </section>
                `)
            }
            if (typeof sessionStorage[`${product_type}${i}`] != 'undefined') {
                product_form[`quantity${i}`].value = sessionStorage[`${product_type}${i}`];
            }
            </script>
        </form>
    </main>    
    </div>
<footer>
    <h3>Bryson Yuen & Sean Sumida &copy;2021</h3>
</footer>
<script>
    // Displays an alert
    window.onload = function () {
        let params = (new URL(document.location)).searchParams;
        // Makes an alert with error message
        if (params.has("errorMessage")) {
            alert(params.get("errorMessage"));
        }
        // Makes textboxes sticky for invalid data
        for (i = 0; i < products_array.length; i++) {
            if (params.has(`quantity${i}`)) {
                quantity_input = params.get(`quantity${i}`);
                product_form[`quantity${i}`].value = quantity_input;
                // Shows where the error is
                checkQuantityTextbox(product_form[`quantity${i}`]); 
            }
        }
    }
  </script>
</body>
</html>
